<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    
   <div class="calculator">
    <div class="add-value-box">
        <input type="text" id="addValue">
    </div>

    <div class="show-value-box">
        <div id="showValue"></div>
        <div id="deleteShowValue">
            <button id="deleteStorage">delete history</button>
        </div>
    </div>

    <div class="additional-func">
        <button id="historyBtn">history</button>
        <button id="deleteBtn">delete</button>
    </div>

    <div class="math">
        <button class="red">C</button>
        <button class="actions">()</button>
        <button class="actions">!</button>
        <button class="actions">/</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="actions">*</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="actions">-</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="actions">+</button>
        <button>+/-</button>
        <button>0</button>
        <button>.</button>
        <button class="equal">=</button>
    </div>
   </div>
    
<script src="./js/script.js"></script>
    
</body>

</html>
